<svg viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Main folder icon with clean design -->
  <g transform="translate(50, 35)">
    <!-- Folder tab -->
    <path d="M0 10 L0 5 Q0 0 5 0 L35 0 Q38 0 40 3 L45 10 Z" 
          fill="hsl(var(--muted))" opacity="0.4"/>
    
    <!-- Folder body -->
    <rect x="0" y="10" width="100" height="60" rx="5" 
          fill="hsl(var(--muted))" opacity="0.3" 
          stroke="hsl(var(--border))" stroke-width="1.5"/>
    
    <!-- Git branch icon in center -->
    <g transform="translate(38, 28)">
      <!-- Vertical line -->
      <line x1="12" y1="5" x2="12" y2="30" 
            stroke="hsl(var(--primary))" stroke-width="2.5" 
            stroke-linecap="round" opacity="0.5"/>
      
      <!-- Branch curve -->
      <path d="M12 15 Q18 15 18 9" 
            stroke="hsl(var(--primary))" stroke-width="2.5" 
            stroke-linecap="round" fill="none" opacity="0.5"/>
      
      <!-- Top commit -->
      <circle cx="12" cy="5" r="3.5" 
              fill="hsl(var(--primary))" opacity="0.7"/>
      
      <!-- Middle commit -->
      <circle cx="12" cy="17" r="3.5" 
              fill="hsl(var(--primary))" opacity="0.7"/>
      
      <!-- Branch commit -->
      <circle cx="18" cy="9" r="3" 
              fill="hsl(var(--primary))" opacity="0.6"/>
      
      <!-- Bottom commit -->
      <circle cx="12" cy="30" r="3.5" 
              fill="hsl(var(--primary))" opacity="0.7"/>
    </g>
  </g>
</svg>
